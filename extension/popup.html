<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        .qr-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .qr-code {
            max-width: 200px;
            max-height: 200px;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }
        .status.generating {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.ready {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .status.connected {
            background: #fff3e0;
            color: #f57c00;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .instructions {
            font-size: 12px;
            color: #666;
            text-align: center;
            line-height: 1.4;
            margin-top: 15px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
        }
        .btn-primary {
            background: #1976d2;
            color: white;
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        .btn-secondary:hover {
            background: #eee;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">File Sync QR</div>
        <div class="subtitle">Mobile to Laptop File Transfer</div>
    </div>

    <div id="status" class="status generating">
        <div class="loading"></div>
        Generating QR Code...
    </div>

    <div class="qr-container">
        <img id="qr-code" class="qr-code hidden" src="" alt="QR Code">
        <div id="qr-placeholder">QR Code will appear here</div>
    </div>

    <div class="instructions">
        <strong>Instructions:</strong><br>
        1. Open the given website in your mobile<br>
        2. Scan the QR code above<br>
        3. Select and upload files from mobile<br>
        4. And then go to download page
    </div>

    <button id="new-session-btn" class="btn btn-secondary hidden">Generate New QR</button>
    <button id="open-downloads-btn" class="btn btn-primary hidden">Open Downloads Page</button>

    <script src="popup.js"></script>
</body>
</html>
